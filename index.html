<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Attic Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-bg {
            background-color: #1a202c;
            background-image: radial-gradient(circle at 1px 1px, #374151 1px, transparent 0);
            background-size: 20px 20px;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center hero-bg text-white p-4">
        <div class="text-center max-w-2xl">
            <div class="flex items-center justify-center mb-6">
                <svg class="h-12 w-12 mr-3 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.546-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h1 class="text-5xl font-extrabold">Attic Solution</h1>
            </div>
            <p class="text-lg text-gray-300 mb-10">Your personalized gateway to learning. Choose your role to begin.</p>
        </div>

        <div class="bg-white/10 backdrop-blur-sm p-8 rounded-2xl shadow-lg border border-gray-700">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-6">
                <!-- Student Card -->
                <a href="#" id="student-continue-btn" class="group flex-1 flex flex-col items-center p-8 bg-gray-800 rounded-xl hover:bg-blue-600 transition-all duration-300 transform hover:-translate-y-2">
                    <div class="mb-4">
                        <svg class="h-16 w-16 text-blue-400 group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.906 59.906 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0l-2.072-1.036A48.423 48.423 0 0012 3.493a48.423 48.423 0 0011.75 5.617l-2.072 1.036m-17.404 0A50.57 50.57 0 0012 13.489a50.57 50.57 0 007.72-3.342M3.75 12h16.5" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Continue as Student</h2>
                    <p class="text-gray-400 group-hover:text-blue-100 transition-colors text-center">Access your dashboard, lectures, and progress.</p>
                </a>

                <!-- Teacher Card -->
                <a href="#" id="teacher-continue-btn" class="group flex-1 flex flex-col items-center p-8 bg-gray-800 rounded-xl hover:bg-purple-600 transition-all duration-300 transform hover:-translate-y-2">
                    <div class="mb-4">
                       <svg class="h-16 w-16 text-purple-400 group-hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                       </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Continue as Teacher</h2>
                    <p class="text-gray-400 group-hover:text-purple-100 transition-colors text-center">Manage your courses, students, and content.</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Teacher Login/Registration Modal -->
    <div id="teacher-modal" class="modal fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50 opacity-0">
        <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md transform transition-transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Teacher Access</h2>
                <button id="close-teacher-modal-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <!-- Password Verification Form -->
            <form id="teacher-password-form" class="mb-6">
                <div class="mb-4">
                    <label for="teacher-password" class="block text-gray-300 text-sm font-bold mb-2">Enter Access Password</label>
                    <input type="password" id="teacher-password" name="teacher-password" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                           required>
                </div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                        Verify
                    </button>
                </div>
            </form>
            <!-- Teacher Registration Form (Initially Hidden) -->
            <form id="teacher-registration-form" class="hidden">
                <div class="mb-4">
                    <label for="teacher-name" class="block text-gray-300 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="teacher-name" name="teacher-name" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                           required>
                </div>
                <div class="mb-4">
                    <label for="teacher-subject" class="block text-gray-300 text-sm font-bold mb-2">Primary Subject</label>
                    <select id="teacher-subject" name="teacher-subject" 
                            class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                            required>
                        <option value="">Select your subject</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Biology">Biology</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="teacher-designation" class="block text-gray-300 text-sm font-bold mb-2">Designation</label>
                    <input type="text" id="teacher-designation" name="teacher-designation" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                           placeholder="e.g., Lead Instructor, Senior Teacher" required>
                </div>
                <div class="mb-4">
                    <label for="teacher-experience" class="block text-gray-300 text-sm font-bold mb-2">Years of Experience</label>
                    <input type="number" id="teacher-experience" name="teacher-experience" 
                           class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                           min="0" required>
                </div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                        Continue to Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Student Info Modal -->
    <div id="student-modal" class="modal fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50 opacity-0">
        <div class="bg-gray-800 rounded-2xl shadow-lg p-8 w-full max-w-md transform transition-transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Enter Your Information</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="student-info-form">
                <div class="mb-4">
                    <label for="student-name" class="block text-gray-300 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="student-name" name="student-name" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="e.g., Bharat Sharma" required>
                </div>
                <div class="mb-4">
                    <label for="student-grade" class="block text-gray-300 text-sm font-bold mb-2">Grade/Class</label>
                    <select id="student-grade" name="student-grade" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
                        <option value="">Select your grade</option>
                        <option value="9">9th Grade</option>
                        <option value="10">10th Grade</option>
                        <option value="11">11th Grade</option>
                        <option value="12">12th Grade</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="student-subject" class="block text-gray-300 text-sm font-bold mb-2">Primary Subject Interest</label>
                    <select id="student-subject" name="student-subject" class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 border-gray-600 text-white leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
                        <option value="">Select your primary subject</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                        Go to Dashboard
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Default teacher password
            const DEFAULT_TEACHER_PASSWORD = 'teacher123';
            
            // Student elements
            const studentContinueBtn = document.getElementById('student-continue-btn');
            const studentModal = document.getElementById('student-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const studentInfoForm = document.getElementById('student-info-form');
            const modalContent = studentModal.querySelector('div');

            // Teacher elements
            const teacherContinueBtn = document.getElementById('teacher-continue-btn');
            const teacherModal = document.getElementById('teacher-modal');
            const closeTeacherModalBtn = document.getElementById('close-teacher-modal-btn');
            const teacherLoginForm = document.getElementById('teacher-login-form');
            const teacherModalContent = teacherModal.querySelector('div');

            const openModal = () => {
                studentModal.classList.remove('hidden');
                setTimeout(() => {
                    studentModal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                }, 10);
            };

            const closeModal = () => {
                studentModal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    studentModal.classList.add('hidden');
                }, 300);
            };

            // Teacher modal functions
            const openTeacherModal = () => {
                teacherModal.classList.remove('hidden');
                setTimeout(() => {
                    teacherModal.classList.remove('opacity-0');
                    teacherModalContent.classList.remove('scale-95');
                }, 10);
            };

            const closeTeacherModal = () => {
                teacherModal.classList.add('opacity-0');
                teacherModalContent.classList.add('scale-95');
                setTimeout(() => {
                    teacherModal.classList.add('hidden');
                }, 300);
            };

            // Student modal event listeners
            studentContinueBtn.addEventListener('click', (e) => {
                e.preventDefault();
                openModal();
            });

            closeModalBtn.addEventListener('click', closeModal);
            studentModal.addEventListener('click', (e) => {
                if (e.target === studentModal) {
                    closeModal();
                }
            });

            // Teacher modal event listeners
            teacherContinueBtn.addEventListener('click', (e) => {
                e.preventDefault();
                openTeacherModal();
            });

            closeTeacherModalBtn.addEventListener('click', closeTeacherModal);
            teacherModal.addEventListener('click', (e) => {
                if (e.target === teacherModal) {
                    closeTeacherModal();
                }
            });

            // Handle teacher password verification
            const teacherPasswordForm = document.getElementById('teacher-password-form');
            const teacherRegistrationForm = document.getElementById('teacher-registration-form');

            teacherPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('teacher-password').value;
                
                if (password === DEFAULT_TEACHER_PASSWORD) {
                    // Hide password form and show registration form
                    teacherPasswordForm.classList.add('hidden');
                    teacherRegistrationForm.classList.remove('hidden');
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });

            // Handle teacher registration
            teacherRegistrationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const teacherData = {
                    name: document.getElementById('teacher-name').value.trim(),
                    subject: document.getElementById('teacher-subject').value,
                    designation: document.getElementById('teacher-designation').value.trim(),
                    experience: document.getElementById('teacher-experience').value,
                    lastLogin: new Date().toISOString()
                };
                
                // Store teacher data
                localStorage.setItem('teacherData', JSON.stringify(teacherData));
                
                // Redirect to teacher dashboard
                window.location.href = 'TeacherDash.html';
            });

            studentInfoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const studentData = {
                    name: document.getElementById('student-name').value.trim(),
                    grade: document.getElementById('student-grade').value,
                    subject: document.getElementById('student-subject').value
                };
                
                if (studentData.name && studentData.grade && studentData.subject) {
                    // Store the data in localStorage
                    localStorage.setItem('studentData', JSON.stringify(studentData));
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>

</body>
</html>
